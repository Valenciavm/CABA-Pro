<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos del árbitro</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/pagos.css}">
    <link rel="stylesheet" th:href="@{/css/partido.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header_arbitro :: header_arbitro"></div>
<div class="main-content">
    <h1 class="h1">Pagos del Árbitro</h1>

    <div class = "button-group">
        <div class="button create-button">
        <i class = "bi bi-currency-dollar"></i>
        <a class = "text-white" th:href="@{/arbitro/tarifas/descargar-total}">Descargar total en PDF</a>
    </div>
    </div>
    <div class="tarifas-container">
        <div class="tarifa-card" th:each="detalle : ${tarifaDetalles}">
            <div class="tarifa-header">
                <div class="tarifa-partido" th:text="${detalle.partidoNombre}">Nombre del Partido</div>
                <div class="tarifa-rol" th:text="${detalle.rol}">Rol</div>
            </div>
            <div class="tarifa-body">
                <div>Detalles:</div>
                <div th:text="${detalle.tarifa.partidoArbitro.partido.fecha}">Fecha</div>
                    <div class="tarifa-monto" th:text=" '$' + ${detalle.tarifa.monto}">0</div>
            </div>
        </div>
        </div>

    </body>
</html>
