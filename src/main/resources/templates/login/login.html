<!-- src/main/resources/templates/login/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header_login :: header_login"></div>

<div class="login-blur-bg">
    <div class="login-container">
        <form th:action="@{/login}" method="post" class="login-form">
            <h2>Iniciar Sesión</h2>

            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

            <button type="submit" class="btn">Entrar</button>
            <div th:if="${param.error}" class="message error">
                Credenciales inválidas.
            </div>
            <div th:if="${param.logout}" class="message success">
                Has cerrado sesión correctamente.
            </div>
            <div class="register-link" style="margin-top: 12px; text-align: center;">
                <a th:href="@{/registro}" class="btn" style="display: inline-block; text-decoration: none;">
                    Crear cuenta
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
