<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vista Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/torneo.css}" rel="stylesheet">
</head>

<body class="main-content">

    <div th:replace="fragments/header_admin :: header_admin"></div>

    <div class="container mt-4">

        <!-- Título y descripción del torneo -->
        <h1 class="text-center mb-2" th:text="${torneo.nombre}">Nombre del Torneo</h1>
        <p class="text-center text-muted mb-4" th:text="${torneo.descripcion}">Descripción del torneo</p>

        <!-- Lista de participantes -->
        <div class="participants">
            <div th:each="equipo : ${torneo.equipos}" class="participant-card">
                <span class="participant-label">Participante</span>
                <span class="participant-name text-black" th:text="${equipo}">Equipo</span>
            </div>
        </div>

        <!-- Bracket -->
        <div class="bracket">

            <!-- Cuartos de final -->
            <div class="round">
                <h5>Cuartos</h5>
                <div th:each="partido : ${cuartos}" class="match">
                    <p class="text-black" th:text="${partido.equipo1} ?: 'Equipo ?'"></p>
                    <p class="vs text-black">vs</p>
                    <p class="text-black" th:text="${partido.equipo2} ?: 'Equipo ?'"></p>
                </div>
            </div>

            <!-- Semifinales -->
            <div class="round">
                <h5>Semifinales</h5>
                <div th:each="partido : ${semis}" class="match">
                    <p class="text-black" th:text="${partido.equipo1} ?: 'Ganador ?'"></p>
                    <p class="vs text-black">vs</p>
                    <p class="text-black" th:text="${partido.equipo2} ?: 'Ganador ?'"></p>
                </div>
            </div>

            <!-- Final -->
            <div class="round">
                <h5>Final</h5>
                <div th:each="partido : ${final}" class="match">
                    <p class="text-black" th:text="${partido.equipo1} ?: 'Ganador ?'"></p>
                    <p class="vs text-black">vs</p>
                    <p class="text-black" th:text="${partido.equipo2} ?: 'Ganador ?'"></p>
                </div>
            </div>

        </div>

        <!-- Botón Crear Partido -->
        <div class="text-center">
            <form action="/admin/partido/nuevo_partido" method="get">
                <button type="submit" class="create-button">Crear Partido</button>
            </form>
        </div>

    </div>

</body>

</html>
