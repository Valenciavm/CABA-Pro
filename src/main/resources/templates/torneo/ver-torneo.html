<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{admin.tournament.view.title}">Vista Torneo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/torneo.css}" rel="stylesheet">
</head>
<body class="main-content">
  <div th:replace="fragments/header_admin :: header_admin"></div>

  <div class="container mt-4">
    <h1 class="text-center mb-2" th:text="${torneo.nombre}">Nombre del Torneo</h1>
    <p class="text-center mb-4 text-white" th:text="${torneo.descripcion}">Descripci√≥n del torneo</p>

    <div class="participants">
      <div th:each="equipo : ${torneo.equipos}" class="participant-card">
        <span class="participant-label" th:text="#{admin.tournament.participant.label}">Participante</span>
        <span class="participant-name text-black" th:text="${equipo}">Equipo</span>
      </div>
    </div>

    <div class="bracket">
      <div class="round">
        <h5 class="text-white" th:text="#{admin.tournament.phase.quarters}">Cuartos</h5>
        <div th:each="partido : ${cuartos}" class="match">
          <p class="text-black" th:text="${partido.equipo1} ?: #{admin.tournament.placeholder.team}"></p>
          <p class="vs text-black" th:text="#{admin.tournament.vs.lower}">vs</p>
          <p class="text-black" th:text="${partido.equipo2} ?: #{admin.tournament.placeholder.team}"></p>
        </div>
      </div>

      <div class="round">
        <h5 class="text-white" th:text="#{admin.tournament.phase.semis}">Semifinales</h5>
        <div th:each="partido : ${semis}" class="match">
          <p class="text-black" th:text="${partido.equipo1} ?: #{admin.tournament.placeholder.winner}"></p>
            <p class="vs text-black" th:text="#{admin.tournament.vs.lower}">vs</p>
          <p class="text-black" th:text="${partido.equipo2} ?: #{admin.tournament.placeholder.winner}"></p>
        </div>
      </div>

      <div class="round">
        <h5 class="text-white" th:text="#{admin.tournament.phase.final}">Final</h5>
        <div th:each="partido : ${final}" class="match">
          <p class="text-black" th:text="${partido.equipo1} ?: #{admin.tournament.placeholder.winner}"></p>
          <p class="vs text-black" th:text="#{admin.tournament.vs.lower}">vs</p>
          <p class="text-black" th:text="${partido.equipo2} ?: #{admin.tournament.placeholder.winner}"></p>
        </div>
      </div>
    </div>

    <div class="text-center">
      <form th:action="@{/admin/partido/nuevo_partido}" method="get">
        <button type="submit" class="button create-button" th:text="#{admin.tournament.create.match}">
          Crear Partido
        </button>
      </form>
    </div>
  </div>
</body>
</html>
