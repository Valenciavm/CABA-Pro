<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Torneo</title>
    <!-- Bootstrap CSS + Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="main-content">

    <div th:replace="fragments/header_admin :: header_admin"></div>

    <div class="card flex-column p-4">
        <h1 class="mb-4 text-center">
            <i class="bi-2 bi-trophy-fill text-warning"></i> Crear Torneo
        </h1>

        <form action="/admin/torneos/guardar" method="post" class="w-100">

            <div class="mb-3 icon-text-group">
                <i class="bi bi-pencil-square"></i>
                <label for="nombre" class="form-label">Nombre del torneo:</label>
            </div>
            <input type="text" id="nombre" name="nombre" class="form-control mb-3" required>

            <div class="mb-3 icon-text-group">
                <i class="bi bi-text-paragraph"></i>
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
            </div>
            <input type="text" id="descripcion" name="descripcion" class="form-control mb-3">

            <div class="mb-3 icon-text-group">
                <i class="bi bi-people-fill"></i>
                <label class="form-label">Equipos:</label>
            </div>

            <div class="row g-2">
                <div class="col-6"><input type="text" name="equipos" placeholder="Equipo A" class="form-control" required></div>
                <div class="col-6"><input type="text" name="equipos" placeholder="Equipo B" class="form-control" required></div>
                <div class="col-6"><input type="text" name="equipos" placeholder="Equipo C" class="form-control"></div>
                <div class="col-6"><input type="text" name="equipos" placeholder="Equipo D" class="form-control"></div>
                <div class="col-6"><input type="text" name="equipos" placeholder="Equipo E" class="form-control"></div>
                <div class="col-6"><input type="text" name="equipos" placeholder="Equipo F" class="form-control"></div>
                <div class="col-6"><input type="text" name="equipos" placeholder="Equipo G" class="form-control"></div>
                <div class="col-6"><input type="text" name="equipos" placeholder="Equipo H" class="form-control"></div>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="button w-100">
                    <i class="bi bi-plus-circle"></i> Crear Torneo
                </button>
            </div>
        </form>
    </div>
</body>
</html>
