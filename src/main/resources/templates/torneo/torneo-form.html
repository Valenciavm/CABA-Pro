<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{admin.tournament.create.title}">Crear Torneo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="main-content">
  <div th:replace="fragments/header_admin :: header_admin"></div>

  <div class="card flex-column p-4">
    <h1 class="mb-4 text-center">
      <i class="bi-2 bi-trophy-fill text-warning"></i>
      <span th:text="#{admin.tournament.create.heading}">Crear Torneo</span>
    </h1>

    <form th:action="@{/admin/torneos/guardar}" method="post" class="w-100">

      <div class="mb-3 icon-text-group">
        <i class="bi bi-pencil-square"></i>
        <label for="nombre" class="form-label" th:text="#{admin.tournament.field.name}">Nombre del torneo:</label>
      </div>
      <input type="text" id="nombre" name="nombre" class="form-control mb-3" required th:placeholder="#{admin.tournament.field.name.placeholder}">

      <div class="mb-3 icon-text-group">
        <i class="bi bi-text-paragraph"></i>
        <label for="descripcion" class="form-label" th:text="#{admin.tournament.field.description}">Descripci√≥n:</label>
      </div>
      <input type="text" id="descripcion" name="descripcion" class="form-control mb-3" th:placeholder="#{admin.tournament.field.description.placeholder}">

      <div class="mb-3 icon-text-group">
        <i class="bi bi-people-fill"></i>
        <label class="form-label" th:text="#{admin.tournament.field.teams}">Equipos:</label>
      </div>

      <div class="row g-2">
        <div class="col-6"><input type="text" name="equipos" th:placeholder="#{admin.tournament.team.placeholderA}" class="form-control" required></div>
        <div class="col-6"><input type="text" name="equipos" th:placeholder="#{admin.tournament.team.placeholderB}" class="form-control" required></div>
        <div class="col-6"><input type="text" name="equipos" th:placeholder="#{admin.tournament.team.placeholderC}" class="form-control"></div>
        <div class="col-6"><input type="text" name="equipos" th:placeholder="#{admin.tournament.team.placeholderD}" class="form-control"></div>
        <div class="col-6"><input type="text" name="equipos" th:placeholder="#{admin.tournament.team.placeholderE}" class="form-control"></div>
        <div class="col-6"><input type="text" name="equipos" th:placeholder="#{admin.tournament.team.placeholderF}" class="form-control"></div>
        <div class="col-6"><input type="text" name="equipos" th:placeholder="#{admin.tournament.team.placeholderG}" class="form-control"></div>
        <div class="col-6"><input type="text" name="equipos" th:placeholder="#{admin.tournament.team.placeholderH}" class="form-control"></div>
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="button w-100">
          <i class="bi bi-plus-circle"></i>
          <span th:text="#{admin.tournament.create.submit}">Crear Torneo</span>
        </button>
      </div>
    </form>
  </div>
</body>
</html>
