<!-- html -->
  <!DOCTYPE html>
  <nav th:fragment="header_arbitro">
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Menu</title>

      <!-- CSRF (Spring Security) -->
      <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}">
      <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}">

      <link rel="stylesheet" th:href="@{/css/sidebar.css}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    </head>
    <body>
    <header>
      <div class="left">
        <div class="menu-container" title="Menú">
          <div class="menu" id="menu" role="button" tabindex="0" aria-label="Abrir menú lateral">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="brand">
          <img th:src="@{/css/icons/Logo.png}" alt="Logo-Caba" class="logo">
          <span class="name">CABA PRO</span>
        </div>
      </div>

      <div class="right">
        <!-- Inicio -->
        <a th:href="@{/arbitro}" title="Inicio">
          <i class="bi bi-house"></i>
        </a>

        <!-- Notificaciones -->
        <div class="notif-container" id="notifContainer" title="Notificaciones" aria-haspopup="true" aria-expanded="false">
          <i class="bi bi-bell notif-icon" aria-label="Notificaciones"></i>
          <span class="notif-badge" id="notifBadge" style="display:none;">0</span>

          <div class="notif-dropdown" id="notifDropdown" style="display:none;">
            <div class="notif-header">
              <strong>Notificaciones</strong>
            </div>
            <div class="notif-list" id="notifList">
              <div class="notif-empty">Sin notificaciones</div>
            </div>
          </div>
        </div>

        <!-- Logout -->
        <a th:href="@{/logout}" title="Salir">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>
    </header>

    <div class="sidebar" id="sidebar">
      <nav>
        <ul>
          <li>
            <a th:href="@{/arbitro/perfil}">
              <i class="bi bi-person"></i>
              <span>Perfil</span>
            </a>
            <a th:href="@{/arbitro/asignaciones}">
              <i class="bi bi-journal-check"></i>
              <span>Asignaciones</span>
            </a>
            <a th:href="@{/arbitro/pagos}">
              <i class="bi bi-cash-stack"></i>
              <span>Tus Pagos</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script>
      (function () {
        // Sidebar toggle (coincide con tu CSS .menu-toggle)
        const menu = document.getElementById('menu');
        const sidebar = document.getElementById('sidebar');
        function toggleSidebar() {
          if (!sidebar) return;
          sidebar.classList.toggle('menu-toggle');
        }
        menu?.addEventListener('click', toggleSidebar);
        menu?.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleSidebar(); }
        });

        // Notificaciones
        const notifContainer = document.getElementById('notifContainer');
        const notifDropdown = document.getElementById('notifDropdown');
        const notifBadge = document.getElementById('notifBadge');
        const notifList = document.getElementById('notifList');
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

        function authHeaders(method) {
          const h = { 'Accept': 'application/json' };
          if (method !== 'GET') {
            h['Content-Type'] = 'application/json';
            if (csrfToken && csrfHeader) h[csrfHeader] = csrfToken;
          }
          return h;
        }

        function updateBadge(count) {
          if (!notifBadge) return;
          if (count > 0) {
            notifBadge.style.display = 'inline-block';
            notifBadge.textContent = String(count);
          } else {
            notifBadge.style.display = 'none';
            notifBadge.textContent = '0';
          }
        }

        async function fetchCount() {
          try {
            const res = await fetch('/api/notificaciones/count', { headers: authHeaders('GET') });
            if (!res.ok) return;
            const data = await res.json();
            updateBadge(data.count ?? 0);
          } catch { /* noop */ }
        }

        function itemTemplate(n) {
          const fecha = n.fechaCreacion ? new Date(n.fechaCreacion).toLocaleString() : '';
          const rol = n.rolPartido ? ` • Rol: ${n.rolPartido}` : '';
          const partido = n.partidoNombre ? ` • ${n.partidoNombre}` : '';
          const msg = n.mensaje || ('Asignación' + partido + rol);
          return `
            <div class="notif-item ${n.leida ? '' : 'unread'}" data-id="${n.id}">
              <div class="notif-msg">${msg}</div>
              <div class="notif-meta">${fecha}</div>
            </div>
          `;
        }

        async function fetchList() {
          try {
            const res = await fetch('/api/notificaciones', { headers: authHeaders('GET') });
            if (!res.ok) return;
            const list = await res.json();
            if (!Array.isArray(list) || !list.length) {
              notifList.innerHTML = '<div class="notif-empty">Sin notificaciones</div>';
            } else {
              notifList.innerHTML = list.map(itemTemplate).join('');
            }
          } catch {
            notifList.innerHTML = '<div class="notif-empty">Error al cargar</div>';
          }
        }

        async function marcarLeida(id, el) {
          try {
            const wasUnread = el?.classList.contains('unread');
            const res = await fetch(`/api/notificaciones/${id}/leer`, {
              method: 'POST',
              headers: authHeaders('POST')
            });
            if (res.ok && el) {
              el.classList.remove('unread');
              if (wasUnread && notifBadge && notifBadge.style.display !== 'none') {
                const newCount = Math.max(0, (parseInt(notifBadge.textContent || '0', 10) || 0) - 1);
                updateBadge(newCount);
              }
            }
          } catch { /* noop */ }
        }

        // Toggle dropdown
        notifContainer?.addEventListener('click', async (e) => {
          e.stopPropagation();
          const isOpen = notifDropdown.style.display === 'block';
          notifContainer.setAttribute('aria-expanded', String(!isOpen));
          if (isOpen) {
            notifDropdown.style.display = 'none';
          } else {
            notifDropdown.style.display = 'block';
            await fetchList();
          }
        });
        document.addEventListener('click', () => {
          if (notifDropdown) notifDropdown.style.display = 'none';
          notifContainer?.setAttribute('aria-expanded', 'false');
        });

        // Click en ítems: marcar leída y redirigir a asignaciones
        notifList?.addEventListener('click', async (e) => {
          const item = e.target.closest('.notif-item');
          if (!item) return;
          const id = item.getAttribute('data-id');
          if (id) {
            await marcarLeida(id, item);
          }
          window.location.href = '/arbitro/asignaciones';
        });

        fetchCount();
        setInterval(fetchCount, 30000);
      })();
    </script>
    </body>
    </html>
  </nav>
