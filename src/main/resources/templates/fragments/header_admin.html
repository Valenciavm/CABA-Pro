<!DOCTYPE html>
<html lang="es" th:fragment="header_admin">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <!-- Tu CSS -->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <div class="left">
            <div class="menu-container">
                <div class="menu" id="menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="brand">
                <img th:src="@{/css/icons/Logo.png}" alt="Logo-Caba" class="logo">
                <span class="name">CABA PRO</span>
            </div>
        </div>

        <div class="right">
            <a href="#">
                <i class="bi bi-house"></i>
            </a>
            <a href="#">
                <i class="bi bi-bell"></i>
            </a>
            <a href="#">
                <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="/admin/perfil">
                        <i class="bi bi-person"></i>
                        <span>Perfil</span>
                    </a>
                    <a href="/admin/partidos">
                        <i class="bi bi-calendar-event"></i>
                        <span>Partidos</span>
                    </a>
                    <a href="/admin/torneos">
                        <i class="bi bi-trophy"></i>
                        <span>Torneos</span>
                    </a>
                    <a href="/admin/asignaciones">
                        <i class="bi bi-journal-check"></i>
                        <span>Asignaciones</span>
                    </a>

                    <a href="admin/cancha">
                        <i class="bi bi-geo-alt"></i>
                        <span>Canchas</span>
                    </a>

                    <a href="/admin/gestion_arbitros">
                        <i class="bi bi-people"></i>
                        <span>Gestión Árbitros</span>
                    </a>
                    <a href="/admin/analisis_arbitros">
                        <i class="bi bi-graph-up"></i>
                        <span>Análisis</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <script>
        const menu = document.getElementById('menu');
        const sidebar = document.getElementById('sidebar');

        menu.addEventListener('click', () => {
            sidebar.classList.toggle('menu-toggle');
        });
    </script>
</body>

</html>
