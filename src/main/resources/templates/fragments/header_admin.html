<!-- src/main/resources/templates/fragments/header_admin.html -->
<!DOCTYPE html>
<html th:fragment="header_admin" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.header.title}">Menú</title>

    <!-- CSRF (Spring Security) -->
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}">

    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
<header>
    <div class="left">
        <div class="menu-container" th:title="#{admin.header.menu}" title="Menú">
            <div class="menu" id="menu" role="button" tabindex="0" th:aria-label="#{admin.header.menu.aria}" aria-label="Abrir menú lateral">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="brand">
            <img th:src="@{/css/icons/Logo.png}" th:alt="#{logo.alt}" alt="Logo-Caba" class="logo">
            <span class="name" th:text="#{app.title}">CABA PRO</span>
        </div>
    </div>

    <div class="right">
        <!-- Home -->
        <a th:href="@{/admin}" th:title="#{nav.home}" title="Inicio">
            <i class="bi bi-house"></i>
        </a>

        <!-- Notificaciones ADMIN -->
        <div class="notif-container" id="notifContainer" th:title="#{admin.notif.title}" title="Notificaciones" aria-haspopup="true" aria-expanded="false">
            <i class="bi bi-bell notif-icon" th:aria-label="#{admin.notif.title}" aria-label="Notificaciones"></i>
            <span class="notif-badge" id="notifBadge" style="display:none;">0</span>

            <div class="notif-dropdown" id="notifDropdown" style="display:none;">
                <div class="notif-header">
                    <strong th:text="#{admin.notif.title}">Notificaciones</strong>
                </div>
                <!-- Textos i18n para JS via data-* -->
                <div class="notif-list" id="notifList"
                     th:attr="data-empty-text=#{admin.notif.empty},
                              data-error-text=#{admin.notif.error},
                              data-item-default=#{admin.notif.item.default}">
                    <div class="notif-empty" th:text="#{admin.notif.empty}">Sin notificaciones</div>
                </div>
            </div>
        </div>

        <!-- Logout -->
        <a th:href="@{/logout}" th:title="#{nav.logout}" title="Salir">
            <i class="bi bi-box-arrow-right"></i>
        </a>

        <!-- Selector de idioma: añade ?lang=... a la URL actual -->
        <span class="lang-switch" style="margin: 0 12px;">
          <a class="link-white" href="?lang=es" th:text="#{lang.es}">ES</a> |
          <a class="link-white" href="?lang=en" th:text="#{lang.en}">EN</a>
        </span>
    </div>
</header>

<div class="sidebar" id="sidebar">
    <nav>
        <ul>
            <li>
                <a th:href="@{/admin/perfil}">
                    <i class="bi bi-person"></i>
                    <span th:text="#{admin.menu.profile}">Perfil</span>
                </a>
                <a th:href="@{/admin/partido}">
                    <i class="bi bi-calendar-event"></i>
                    <span th:text="#{admin.menu.matches}">Partidos</span>
                </a>
                <a th:href="@{/admin/torneos}">
                    <i class="bi bi-trophy"></i>
                    <span th:text="#{admin.menu.tournaments}">Torneos</span>
                </a>
                <a th:href="@{/admin/asignaciones}">
                    <i class="bi bi-journal-check"></i>
                    <span th:text="#{admin.menu.assignments}">Asignaciones</span>
                </a>
                <a th:href="@{/admin/cancha}">
                    <i class="bi bi-geo-alt"></i>
                    <span th:text="#{admin.menu.arenas}">Canchas</span>
                </a>
                <a th:href="@{/admin/gestion-arbitros}">
                    <i class="bi bi-people"></i>
                    <span th:text="#{admin.menu.referees}">Gestión Árbitros</span>
                </a>
                <a th:href="@{/admin/analisis_datos}">
                    <i class="bi bi-graph-up"></i>
                    <span th:text="#{admin.menu.analytics}">Análisis</span>
                </a>
                <a th:href="@{/admin/clima}">
                    <i class="bi bi-cloud"></i>
                    <span th:text="#{admin.menu.weather}">Clima</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script>
    (function () {
        // Sidebar toggle
        const menu = document.getElementById('menu');
        const sidebar = document.getElementById('sidebar');
        function toggleSidebar() {
            if (!sidebar) return;
            sidebar.classList.toggle('menu-toggle');
        }
        menu?.addEventListener('click', toggleSidebar);
        menu?.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleSidebar(); }
        });

        // Notificaciones ADMIN
        const notifContainer = document.getElementById('notifContainer');
        const notifDropdown = document.getElementById('notifDropdown');
        const notifBadge = document.getElementById('notifBadge');
        const notifList = document.getElementById('notifList');

        const emptyText = notifList?.dataset.emptyText || 'Sin notificaciones';
        const errorText = notifList?.dataset.errorText || 'Error al cargar';
        const itemDefault = notifList?.dataset.itemDefault || 'Actualización de asignación';

        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

        function authHeaders(method) {
            const h = { 'Accept': 'application/json' };
            if (method !== 'GET') {
                h['Content-Type'] = 'application/json';
                if (csrfToken && csrfHeader) h[csrfHeader] = csrfToken;
            }
            return h;
        }

        function updateBadge(count) {
            if (!notifBadge) return;
            if (count > 0) {
                notifBadge.style.display = 'inline-block';
                notifBadge.textContent = String(count);
            } else {
                notifBadge.style.display = 'none';
                notifBadge.textContent = '0';
            }
        }

        async function fetchCount() {
            try {
                const res = await fetch('/api/admin/notificaciones/count', { headers: authHeaders('GET') });
                if (!res.ok) return;
                const data = await res.json();
                updateBadge(data.count ?? 0);
            } catch { /* noop */ }
        }

        function itemTemplate(n) {
            const fecha = n.fechaCreacion ? new Date(n.fechaCreacion).toLocaleString() : '';
            const msg = n.mensaje || itemDefault;
            return `
        <div class="notif-item ${n.leida ? '' : 'unread'}" data-id="${n.id}">
          <div class="notif-msg">${msg}</div>
          <div class="notif-meta">${fecha}</div>
        </div>
      `;
        }

        async function fetchList() {
            try {
                const res = await fetch('/api/admin/notificaciones?limit=20', { headers: authHeaders('GET') });
                if (!res.ok) return;
                const list = await res.json();
                if (!Array.isArray(list) || !list.length) {
                    notifList.innerHTML = '<div class="notif-empty">' + emptyText + '</div>';
                } else {
                    notifList.innerHTML = list.map(itemTemplate).join('');
                }
            } catch {
                notifList.innerHTML = '<div class="notif-empty">' + errorText + '</div>';
            }
        }

        async function marcarLeida(id, el) {
            try {
                const wasUnread = el?.classList.contains('unread');
                const res = await fetch(`/api/admin/notificaciones/${id}/leer`, {
                    method: 'POST',
                    headers: authHeaders('POST')
                });
                if (res.ok && el) {
                    el.classList.remove('unread');
                    if (wasUnread && notifBadge && notifBadge.style.display !== 'none') {
                        const newCount = Math.max(0, (parseInt(notifBadge.textContent || '0', 10) || 0) - 1);
                        updateBadge(newCount);
                    }
                }
            } catch { /* noop */ }
        }

        // Toggle dropdown
        notifContainer?.addEventListener('click', async (e) => {
            e.stopPropagation();
            const isOpen = notifDropdown.style.display === 'block';
            notifContainer.setAttribute('aria-expanded', String(!isOpen));
            if (isOpen) {
                notifDropdown.style.display = 'none';
            } else {
                notifDropdown.style.display = 'block';
                await fetchList();
            }
        });
        document.addEventListener('click', () => {
            if (notifDropdown) notifDropdown.style.display = 'none';
            notifContainer?.setAttribute('aria-expanded', 'false');
        });

        // Click en ítems: marcar leída y redirigir a asignaciones
        notifList?.addEventListener('click', async (e) => {
            const item = e.target.closest('.notif-item');
            if (!item) return;
            const id = item.getAttribute('data-id');
            if (id) await marcarLeida(id, item);
            window.location.href = '/admin/asignaciones';
        });

        fetchCount();
        setInterval(fetchCount, 30000);
    })();
</script>
</body>
</html>
