<nav th:fragment="header_login">
  <div class="left">
    <img th:src="@{/css/icons/Logo.png}" th:alt="#{logo.alt}" alt="Logo-Caba" class="logo">
    <span class="name" th:text="#{app.title}">CABA PRO</span>
  </div>
  <div class="right">
    <a th:href="@{/}" th:text="#{nav.home}">Inicio</a>

      <a href="?lang=en" th:text="#{lang.en}">EN</a>
    </span>
