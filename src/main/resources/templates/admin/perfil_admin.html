<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{admin.profile.title}">Perfil del Admin</title>
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/perfil.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
  <div th:replace="fragments/header_admin :: header_admin"></div>

  <div class="main-content">
    <h1 th:text="#{admin.profile.title}">Perfil del Admin</h1>

    <div class="card">
      <div th:if="${usuario != null}" class="text-white">
        <div>
          <strong th:text="#{admin.profile.photo}">Foto</strong>
          <img th:src="@{${usuario.foto}}" th:alt="#{admin.profile.photo.alt}" alt="Foto de perfil">
        </div>
        <div><strong th:text="#{admin.profile.id}">ID:</strong> <span th:text="${usuario.id}">-</span></div>
        <div><strong th:text="#{admin.profile.username}">Usuario:</strong> <span th:text="${usuario.username}">-</span></div>
        <div><strong th:text="#{admin.profile.email}">Email:</strong> <span th:text="${usuario.email}">-</span></div>
        <div><strong th:text="#{admin.profile.name}">Nombre:</strong> <span th:text="${usuario.nombre}">-</span></div>
        <div><strong th:text="#{admin.profile.lastname}">Apellido:</strong> <span th:text="${usuario.apellido}">-</span></div>
        <div><strong th:text="#{admin.profile.role}">Rol:</strong> <span th:text="${prettyRole}">-</span></div>
      </div>

      <div th:if="${usuario == null}">
        <p th:text="#{admin.profile.notfound}">No se encontró información del usuario.</p>
      </div>
    </div>
  </div>
</body>
</html>
