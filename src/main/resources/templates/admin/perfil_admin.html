<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Admin</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragments/header_admin :: header_admin"></div>

<div class="main-content">
    <h1>Perfil del Admin</h1>

    <div class="card">
        <!-- Columna principal: campos explícitos -->
        <div th:if="${usuario != null}">
            <div><strong></strong><img th:src="@{${usuario.foto}}" alt="Foto de perfil"></div>
            <div><strong>ID:</strong> <span th:text="${usuario.id}">-</span></div>
            <div><strong>Usuario:</strong> <span th:text="${usuario.username}">-</span></div>
            <div><strong>Email:</strong> <span th:text="${usuario.email}">-</span></div>
            <div><strong>Nombre:</strong> <span th:text="${usuario.nombre}">-</span></div>
            <div><strong>Apellido:</strong> <span th:text="${usuario.apellido}">-</span></div>
            <div><strong>Rol:</strong> <span th:text="${prettyRole}">-</span></div>
        </div>

        <!-- Datos adicionales detectados (solo si existen) -->
        <div th:if="${usuarioMap != null and !#maps.isEmpty(usuarioMap)}">
            <h3>Datos adicionales</h3>
            <ul>
                <li th:each="entry : ${usuarioMap.entrySet()}">
                    <strong th:text="${entry.key}">campo</strong>:
                    <span th:text="${entry.value}">valor</span>
                </li>
            </ul>
        </div>

        <div th:if="${usuario == null}">
            <p>No se encontró información del usuario.</p>
        </div>
    </div>
</div>
</body>
</html>
