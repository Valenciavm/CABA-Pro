<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/css/partido.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <meta charset="UTF-8">
  <title th:text="#{admin.match.view.title}">Ver Partido</title>
</head>
<body>
  <div th:replace="fragments/header_admin :: header_admin"></div>
  <div class="main-content">
    <div class="partido-detail-container">
      <h1 class="h1" th:text="#{admin.match.view.heading}">Detalles del Partido</h1>
      <div th:if="${partido == null}" class="no-partidos" th:text="#{admin.match.notfound}">Partido no encontrado.</div>

      <div th:if="${partido != null}" class="partido-detail-card">
        <div class="partido-header">
          <h2 class="partido-title text-white" th:text="${partido.nombre}">Nombre del Partido</h2>
          <span class="partido-id" th:utext="#{admin.match.idPrefix} + ' '"></span><span th:text="${partido.id}">?</span>
        </div>

        <div class="partido-matchup">
          <div class="team team-left">
            <div class="team-name text-white" th:text="${partido.equipo1}">Equipo 1</div>
            <div class="team-score">?</div>
          </div>

          <div class="match-center">
            <div class="vs-badge" th:text="#{admin.match.vs}">VS</div>
            <div class="match-info">
              <div class="match-date" th:text="${partido.fecha}">Fecha</div>
              <div class="match-time" th:text="${partido.hora}">Hora</div>
            </div>
          </div>

          <div class="team team-right">
            <div class="team-name text-white" th:text="${partido.equipo2}">Equipo 2</div>
            <div class="team-score">?</div>
          </div>
        </div>

        <div class="partido-result text-white">
          <h3 th:text="#{admin.match.result}">Resultado</h3>
          <div class="result-display" th:text="${partido.resultado}">2-1</div>
        </div>

        <div class="action-buttons">
          <form th:action="@{/admin/partido/eliminar/{id}(id=${partido.id})}" method="post"
                th:attr="onsubmit=|return confirm('#{admin.match.delete.confirm}')|"
                style="display: inline;">
          </form>

          <a class="btn-back" th:href="@{/admin/partido/admin_ver_partidos}" th:text="#{admin.match.backToList}">‚Üê Volver a la Lista</a>
          <a class="btn-edit" th:href="@{/admin/partido/editar/{id}(id=${partido.id})}" th:text="#{admin.match.edit}">Editar Partido</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
