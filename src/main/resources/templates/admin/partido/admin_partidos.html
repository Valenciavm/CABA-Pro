<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/partido.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta charset="UTF-8">
    <title>Menu Partido</title>
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header_admin :: header_admin"></div>
    <div class="main-content">
        <h1 class="h1">Bienvenido al Menu del Partido</h1>
        <div class="button_group">
            <a class="create_button" th:href="@{/admin/partido/nuevo_partido}">Nuevo Partido</a>
            <a class="view_button" th:href="@{/admin/partido/admin_ver_partidos}">Ver Partidos</a>
        </div>
        
        <!-- Mensajes de notificaciÃ³n -->
        <div class="message" th:if="${mensaje}" th:text="${mensaje}"></div>
        <div class="error" th:if="${error}" th:text="${error}"></div>
    </div>
</body>
</html>
