<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div th:replace="fragments/header_admin :: header_admin"></div>
    <div class="main-content">
        <h1 class="page-title">Análisis de gastos</h1>

        <div class="gastos-grid">
            <div th:each="fila : ${gastosPartidos}" class="gasto-card">
                <h3 th:text="${fila.partidoNombre}">Nombre Partido</h3>
                <p class="monto">$<span th:text="${fila.totalPartido}">0</span></p>
            </div>
        </div>

        <div class="gasto-total">
            <h2>Total gastado</h2>
            <p class="total-monto">$<span th:text="${gastoTotal}">0</span></p>
        </div>
    </div>
</body>
</html>

    <title>Análisis de Datos</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/analisis_datos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
