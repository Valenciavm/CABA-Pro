<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <title th:text="#{admin.arena.list.title}">Canchas</title>
</head>
<body>
<div th:replace="fragments/header_admin :: header_admin"></div>

<div class="main-content">
  <h1 class="h1" th:text="#{admin.arena.list.heading}">Canchas</h1>

  <div th:if="${#lists.isEmpty(canchas)}">
    <h2 class="h2" th:text="#{admin.arena.list.empty}">No hay canchas disponibles, crea una nueva cancha.</h2>
  </div>

  <div th:each="cancha : ${canchas}" class="card text-white">
    <div class="col col-1">
      <h3 class="card-title" th:text="${cancha.tipo}">Tipo</h3>
      <div class="row-between">
        <div class="col">
          <p th:text="${cancha.lugar}">Lugar</p>
          <p>
            <span th:text="#{admin.arena.detail.price}">Precio:</span>
            <span th:text="'$' + ${cancha.precio}">0</span>
          </p>
        </div>
        <div>
          <form th:action="@{/admin/ver-cancha/{id}(id=${cancha.idCancha})}" method="get">
            <button type="submit" class="button view-button" th:text="#{admin.arena.view}">Ver</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="button-group">
    <form th:action="@{/admin/cancha/nueva}" method="get">
      <button type="submit" class="button create-button" th:text="#{admin.arena.create.action}">Crear</button>
    </form>
  </div>
</div>
</body>
</html>
